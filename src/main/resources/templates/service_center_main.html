<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" th:inline="javascript">
        $(function() {	//화면 다 뜨면 시작
		$("#search").autocomplete({
			source : function( request, response ) {
	             $.ajax({
                        
	                    type: 'get',
	                    url: "/json",
	                    dataType: "json",
	                    //request.term = $("#autocomplete").val()
	                   	//data: {"param":"param"},
	                    success: function(data) {
	                        //서버에서 json 데이터 response 후 목록에 추가
	                        response(
	                            $.map(data, function(item) {	//json[i] 번째 에 있는게 item 임.
	                                return {
	                                    label: item+"label",	//UI 에서 보여지는 글자, 실제 검색어랑 비교 대상
	                                    value: item,	//그냥 사용자 설정값?
	                                    test : item+"test"	//이런식으로 사용
	                                 }
	                            })
	                        );
	                    }
	               });
	            },	// source 는 자동 완성 대상
			select : function(event, ui) {	//아이템 선택시
				console.log(ui);//사용자가 오토컴플릿이 만들어준 목록에서 선택을 하면 반환되는 객체
				console.log(ui.item.label);	//김치 볶음밥label
				console.log(ui.item.value);	//김치 볶음밥
				console.log(ui.item.test);	//김치 볶음밥test
				
			},
			focus : function(event, ui) {	//포커스 가면
				return false;//한글 에러 잡기용도로 사용됨
			},
			minLength: 1,// 최소 글자수
			autoFocus: true, //첫번째 항목 자동 포커스 기본값 false
			classes: {	//잘 모르겠음
			    "ui-autocomplete": "highlight"
			},
			delay: 500,	//검색창에 글자 써지고 나서 autocomplete 창 뜰 때 까지 딜레이 시간(ms)
//			disabled: true, //자동완성 기능 끄기
			position: { my : "right top", at: "right bottom" },	//잘 모르겠음
			close : function(event){	//자동완성창 닫아질때 호출
				console.log(event);
			}
		}).autocomplete( "instance" )._renderItem = function( ul, item ) {    //요 부분이 UI를 마음대로 변경하는 부분
	              return $( "<li>" )	//기본 tag가 li로 되어 있음 
	              .append( "<div>" + item.value + "<br>" + item.label + "</div>" )	//여기에다가 원하는 모양의 HTML을 만들면 UI가 원하는 모양으로 변함.
	              .appendTo( ul );
	       };
	});



    </script>
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Jua', sans-serif;
        }


        a {
            text-decoration: none;
            color: black;
        }

        .header {

            width: 100%;
            height: 50px;
            padding: 0px 30px;
            display: flex;
            flex-direction: row;
            position: fixed;
            background: white;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 100%;
            padding-top: 10px;
            position: relative;
            left: 0px;
        }

        .header>p {
            margin-left: 30px;
            margin-top: 17px;
        }

        .user {
            margin-top: 17px;
            display: flex;
            flex-direction: row;
            position: inherit;
            right: 50px;
        }

        .user ul {
            margin-right: 30px;
        }

        ul {
            list-style-type: none;
        }

        .header ul {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .header ul li {
            margin-right: 20px;
            margin-top: -2px;
        }

        .search_section {
            width: 100%;
            height: 400px;
            position: absolute;
            top: 50px;
            border: 1px solid black;
            text-align: center;
        }

        .search_bar_section {
            position: relative;
            display: inline-block;
            top: 200px;
            width: 400px;
            height: 100px;
            /* border: 1px solid black; */
            padding-top: 20px;
        }

        .search_bar {
            width: 350px;
            height: 30px;
            margin-top: 20px;
        }

        .announcement {
            width: 1500px;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            top: 450px;
            /* border: 1px solid black; */
            padding: 20px 20px;
        }

        .announcement a {
            font-size: 1.2em;
        }

        .announcement ul {
            list-style-type: none;
        }

        .announcement li {
            padding: 25px 0px;
        }

        .question {
            width: 1500px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            top: 450px;
            /* border: 1px solid black; */
            padding: 20px 20px;
        }

        .question_box {
            position: relative;
            display: flex;
            height: 300px;
            flex-flow: column wrap;
            justify-content: center;
        }

        .question_box a {
            display: inline-block;
            width: 450px;
            text-align: center;
            padding: 20px 30px;
            border: 1px solid black;
            margin: 10px 10px;
        }

        .question h3 {
            font-size: 1.2em;
        }

        .telnum_img {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 0 auto;
            margin-top: 60px;
            top: 450px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <th:block th:include="fragments/service_center_header"></th:block>




    <div class="search_section">
        <div class="search_bar_section">

            <p>궁금한 점이 있다면<br>검색으로 문제를 빠르게 해결하세요!</p>
            <form action="/service/search">
                <input type="text" id="search" name="search" class="search_bar"><button type="submit">검색</button>
            </form>
        </div>
    </div>

    <div class="announcement">
        <a href="/notice/view">
            <h3>공지사항 ></h3>
        </a>
        <ul>
            <li>서버 시스템 점검 안내 - 2월 13일 (월)</li>
            <li th:each="notice : ${list}">
                <a th:href="@{/notice/detail/{noticeNum}(noticeNum=${notice.noticeNum })}"
                    th:text="${notice.title}"></a>

            </li>
        </ul>
    </div>

    <div class="question">
        <h3>자주 묻는 질문</h3>
        <div class="question_box">
            <a href="#">회원계정 / 로그인</a>
            <a href="#">환불 / 혜지</a>
            <a href="#">오류 / 문제해결</a>
            <a href="#">결제 / 멤버쉽</a>
            <a href="#">이용방법</a>
            <a href="#">이벤트 / 혜택</a>
        </div>
    </div>

    <div class="telnum_img">
        <img src="" alt="telnum">
    </div>
</body>

</html>
